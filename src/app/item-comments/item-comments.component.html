<div class="mainContent" id="itemComments">
  <div class="loading-section" *ngIf="!item">
   Loading your comment here..
  </div>
  <div *ngIf="item" class="item">
    <div [class.item-header]="item.comments_count > 0 || item.type == 'job'" [class.head-margin]="item.text">
      <p>
        <a href="{{item.url}}">
          {{item.title}}
        </a>
        <span *ngIf="item.domain" class="domain">
          ({{item.domain}})
        </span>
      </p>
      <div>
        <span>
          {{item.points}} points by
          <a href="">{{item.user}}</a>
        </span>
        <span>
          {{item.time_ago}}
        </span> |
          <a routerLink = "['/item', item.id]">
            <span *ngIf="item.comment_count !== 0">
              {{item.comments_count}}
              <span *ngIf="item.comments_count === 1">
                comment
              </span>
              <span *ngIf="item.comments_count > 1">
                comments
              </span>
              <span *ngIf = "item.comments_count === 0">
              discuss
              </span>
            </span>
          </a>
      </div>
    </div>
    <p [innerHTML]="item.content"></p>
    <app-comment-tree [commentTree]="item.comments"></app-comment-tree>
  </div>
</div>
